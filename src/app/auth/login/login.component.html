<div class="container mt-4">
  <div class="row" *ngIf="user == null">
    <div class="col-md-2"></div>
    <div class="col-md-8 prim_theme p-4">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
        <h2 class="text-uppercase text-center">Login to your account</h2>
        <p>Please login to your account to create posts</p>
        <div class="form-group m-4">
          <input
            type="email"
            placeholder="Add your email"
            class="form-control"
            name="email"
            #email="ngModel"
            ngModel
            required
            email
            [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
          />
          <div
            class="alert alert-danger text-center"
            *ngIf="email.touched && email.invalid"
          >
            <div *ngIf="email.errors?.['email']">Type valid email</div>
            <div *ngIf="email.errors?.['required']">
              Email field is required
            </div>
          </div>
        </div>
        <div class="form-group m-4">
          <input
            type="password"
            placeholder="Add your password"
            class="form-control"
            name="password"
            #password="ngModel"
            ngModel
            required
            [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
          />
          <div
            class="alert alert-danger text-center"
            *ngIf="password.touched && password.invalid"
          >
            Password field is required
          </div>
        </div>
        <div class="m-4">
          <button class="btn-sub btn-block" [disabled]="loginForm.invalid">
            <a routerLink="/">Login</a>
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div *ngIf="user">
    <div
      class="d-flex flex-column flex-md-row justify-content-center align-items-center pt-4"
    >
      <h2 class="mt-4 mr-4">You aread loogedy in. WOuld you like to logout?</h2>
      <button class="btn-prim-lg w-sm-100 ml-2" (click)="onLogout()">
        Logout
      </button>
      <button class="btn-prim-lg ml-2" routerLink="/">
        Back to dashboard<i class="fas fa-sign-out-alt ml-1"></i>
      </button>
    </div>
  </div>
</div>
